[tooltip]
cantchange=This option cannot be changed in-game.
fullscreen=This option only takes effect in fullscreen.
bump="Bump mapping" is used to simulate bumps and dents by distorting the lightmaps.
vsync="Vertical sync" waits for the display to finish its current refresh cycle before calculating the next frame, preventing issues such as screen tearing. This ties the game's frame rate to your display's refresh rate and may cause some input lag.
alias="Anti-Aliasing" is used to smooth the rendered image before displaying in order to reduce aliasing around the edges of models.
lights=Toggles the artificial lens flare effect generated over specific light sources.
gamma1="Gamma correction" is used to achieve a good brightness factor to balance out your display's gamma if the game appears either too dark or bright. Setting it too high or low can cause the graphics to look less detailed.
gamma2=Current value: %s% (default is 100%)
particle1=Determines the amount of particles that can be rendered per tick.
particle2.1=Only smoke emitters will produce particles.
particle2.2=Only a few particles will be rendered per tick.
particle2.3=All particles are rendered.
lod="Texture LOD Bias" affects the distance at which texture detail will change to prevent aliasing. Change this option if textures flicker or look too blurry.
vram=Textures that are stored in the Video-RAM will load faster, but this also has negative effects on the texture quality as well.
fov1="Field of view" is the amount of game view that is on display during a game.
fov2=Current value: %s%(default is 60)
anisotropic="Anisotropic filtering" enhances the image quality of textures on surfaces that are at oblique viewing angles with respect to the camera.
atmo=Changes the atmosphere to dark or bright. The bright atmosphere is more comfortable to play in a daylight and better for making a video. In turn, the dark one is better for a night playing.
mastervolume=Adjusts the master volume of sounds. Sliding the bar fully to the left will mute all sounds.
v50=Current value: %s% (default is 50%)
musicvolume=Adjusts the volume of background music. Sliding the bar fully to the left will mute all music.
soundvolume=Adjusts the volume of sound effects. Sliding the bar fully to the left will mute all sounds.
autorelease="Sound auto-release" will free a sound from memory if it not used after 5 seconds. Prevents memory allocation issues.
usertrack=Toggles the ability to play custom tracks over channel 1 of the radio. These tracks are loaded from the "SFX\Radio\UserTracks\" directory. Press "1" when the radio is selected to change track.
trackmode=Sets the playing mode for the custom tracks. "Repeat" plays every file in alphabetical order. "Random" chooses the Next track at random.
modenote=Note that the random mode doesn't prevent previously played tracks from repeating.
scantrack=Re-checks the user tracks directory for any new or removed sound files.
cantchangebtn=This button cannot be used in-game.
mousespeed=Adjusts the speed of the mouse pointer.
invertx="Invert mouse X-axis" is self-explanatory.
inverty="Invert mouse Y-axis" is self-explanatory.
mousesmooth=Adjusts the amount of smoothing of the mouse pointer.
configcontrol=Configure the in-game control scheme.
hud=Displays the blink and stamina meters.
console=Toggles the use of the developer console. Can be used in-game by pressing %s.
errorconsole="Open console on error" is self-explanatory.
achipop=Displays a pop-up notification when an achievement is unlocked.
autosave=Automatically saves the game every 2 minutes. Press "%s" to cancel auto save.
autosave.note=This option only works with "Save anywhere" save type.
fps=Displays the frames per second counter at the top left-hand corner.
frame=Limits the frame rate that the game can run at to a desired value.
frame.note=Usually, 60 FPS or higher is preferred. If you are noticing excessive stuttering at this setting, try lowering it to make your framerate more consistent.
bar=Makes the bars moving smoother.
startvideo="Play startup videos" is self-explanatory.
launcher="Use launcher" is self-explanatory.
subtitles=Displays current dialogs in the text form. Currently unfinished and unstable. Not recommened to use!
subtitles.color="Subtitles color" is self-explanatory.
reset="Reset options" is self-explanatory.

