help.camerafog.title=HELP - camerafog
help.camerafog=Sets the draw distance of the fog.\nThe fog begins generating at 'CameraFogNear' units\naway from the camera and becomes completely opaque\nat 'CameraFogFar' units away from the camera.\nExample: camerafog 20 40
help.noclip.title=HELP - noclip
help.noclip=Toggles NoClip, unless a valid parameter\nis specified (on / off).\nAllows the camera to move in any direction while\nby passing collision.
help.noblink.title=HELP - noblink
help.noblink=Toggles NoBlink, unless a valid parameter\nis specified (on / off).\nRemoves player's blinking.
help.god.title=HELP - godmode
help.god=Toggles GodMode, unless a valid parameter\nis specified (on / off).\nPrevents player death under normal circumstances.
help.is.title=HELP - infinitestamina
help.is=Toggles InfiniteStamina, unless a valid parameter\nis specified (on / off).\nIncreases player's stamina to infinite value.
help.nt.title=HELP - notarget
help.nt=Toggles NoTarget, unless a valid parameter\nis specified (on / off).\nMakes player to be invisible for NPCs.
help.wf.title=HELP - wireframe
help.wf=Toggles wireframe, unless a valid parameter\nis specified (on / off).\nAllows only the edges of geometry to be rendered,\nmaking everything else transparent.
help.si.title=HELP - spawnitem
help.si=Spawns an item at the player's location.\nAny name that can appear in your inventory\nis a valid parameter.\nExample: spawnitem Key Card Omni
help.s.title=HELP - spawn
help.s=Spawns an NPC at the player's location.\nValid parameters are:\n008-1 / 049 / 049-2 / 066 / 096 / 106 / 173 / 860\n/ 372 / 513-1 / 966 / 1499-1 / class-d / 939\n/ guard / mtf / apache / tentacle / 1048_a/ 1048
help.r372.title=HELP - reset372
help.r372=Returns SCP-372 to inactive state.
help.106r.title=HELP - 106retreat
help.106r=Returns SCP-106 to inactive state.
help.d106.title=HELP - disable106
help.d106=Removes SCP-106 from the map.
help.e106.title=HELP - enable106
help.e106=Returns SCP-106 to the map.
help.d173.title=HELP - disable173
help.d173=Removes SCP-173 from the map.
help.e173.title=HELP - enable173
help.e173=Returns SCP-173 to the map.
help.r096.title=HELP - reset096
help.r096=Returns SCP-096 to idle state.
help.dc.title=HELP - enablecontrol
help.dc=Turns on/off the Remote Door Control lever.
help.asd.title=HELP - asd
help.asd=Activates all cheats.
help.uc.title=HELP - unlockcheckpoints
help.uc=Unlocks all checkpoints.
help.d049.title=HELP - disable049
help.d049=Removes SCP-049 from the map.
help.e049.title=HELP - enable049
help.e049=Returns SCP-049 to the map.
help.d966.title=HELP - disable966
help.d966=Removes SCP-966 to the map.
help.e966.title=HELP - enable966
help.e966=Returns SCP-966 to the map.
help.revive.title=HELP - revive
help.revive=Resets the player's death timer after the dying\nanimation triggers.
help.teleport.title=HELP - teleport
help.teleport=Teleports the player to the first instance\nof the specified room. Any room that appears\nin rooms.ini is a valid parameter.
help.stfu.title=HELP - stopsound
help.stfu=Stops all currently playing sounds.
help.weed.title=HELP - weed
help.weed=Generates dank memes.
help.pm.title=HELP - playmusic
help.pm=Will play tracks in .ogg / .wav format\nfrom "SFX\Music\Custom\".
help.infect.title=HELP - infect
help.infect=SCP-008 infects player.\nExample: infect 80
help.crystal.title=HELP - crystal
help.crystal=SCP-409 crystallizes player.\nExample: crystal 52
help.rf.title=HELP - resetfunds
help.rf=Resets your Mastercard funds.
help.ac.title=HELP - giveachievement
help.ac=Grants any achievement you want.\nYou can guess the ID by counting in the achievements menu (starts at 0).\nYou can also use "all" to immediately unlock every achievement.
